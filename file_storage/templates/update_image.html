{% extends "base.html" %}

{% block content %}
<h2>Update Image</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        {{ form.title.label_tag }}
        {{ form.title }}
        {{ form.title.errors }}
    </div>
    <div>
        {{ form.image.label_tag }}
        {{ form.image }}
        {{ form.image.errors }}
        <small>{{ form.image.help_text }}</small>
    </div>
    <button type="submit">Update</button>
    <a href="{% url 'images' %}">Cancel</a>
</form>
{% endblock %}
