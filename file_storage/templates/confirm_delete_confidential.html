{% extends "admin/base_site.html" %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ confidential.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'images' %}">Cancel</a>
</form>
{% endblock %}
